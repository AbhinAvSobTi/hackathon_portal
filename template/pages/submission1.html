{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WIE Hack 2.0</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

  <!-- Demo Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.js" type="text/javascript"></script>
  <script>
    Holder.addTheme("white", {
      bg: "#fff",
      fg: "#a7a7a7",
      size: 10
    });
  </script>

  <!-- Dashboard -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/keen-dashboards.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body class="keen-dashboard">
    {% include 'partials/_alerts.html'%}

<div class="container">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse">
        <ul class="navbar-nav nav main-nav">
         <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="https://wiehack.bvpieeend.com/rulebook.pdf">Rulebook</a></li>
        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li><a href="#">Telegram Group</a></li>
        {% if user.is_authenticated %}
            <li><a href="javascript:{document.getElementById('logout').submit()}" ><strong>Logout</strong></a></li>
                <form action="{% url 'logout' %}" id ='logout' method="POST">
                    {% csrf_token %}
                    <input type="hidden">
                </form>
			{% else %}
				<li><a id="login" href="{% url 'social:begin' 'github' %}"><strong>Github Login</strong></a></li>
			{% endif %}
        </ul>
      </div>
    </div>
  </div>

<!--Body-->
<div class="container">
  <div class="jumbotron">
    <!-- Alerts-->
                <iframe id="form" src="{{form.form_link}}" HEIGHT="700px"  width="900px" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
</div>
</div>
</body>
</html>
