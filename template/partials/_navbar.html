{% load static%}
<div class="welcome">
<nav class="navbar">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" type="text/css">
      <nav class="navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="{% url 'home' %}" class="nav-link">
              <span class="link-text">WIEHACK 2.0</span>
              <i class="fas fa-home"></i>
          </a>
        </li>

        <li class="nav-item">
          <a href="{% url 'dashboard' %}" class="nav-link">
              <span class="link-text">DASHBOARD</span>
              <i class="fa fa-tasks" aria-hidden="true"></i>
          </a>
        </li>

        <li class="nav-item">
          <a href="https://wiehack.bvpieeend.com/rulebook.pdf" class="nav-link">
              <span class="link-text">RULEBOOK</span>
              <i class="fa fa-book" aria-hidden="true"></i>

        <li class="nav-item">

              <span class="link-text">TELEGRAM</span>
              <i class="fa fa-users" aria-hidden="true"></i>

        </li>

        {% if user.is_authenticated %}
        <li class="nav-item" >
          <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
              <span class="link-text">LOGOUT</span>
              <i class="fa fa-sign-out" aria-hidden="true"></i>
          </a>
        </li>
                <form action="{% url 'logout' %}" id ='logout' method="POST">
                    {% csrf_token %}
                    <input type="hidden">
                </form>
        
        {% else %}
        <li class="nav-item">
          <a href="{% url 'social:begin' 'github' %}" class="nav-link">

          </a>

      </ul>
